<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>!!Memory Game!!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>||Memory Game||</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">
            Reset Game!!
        </button>
    </div>
    <script>
        const emojis = ["üòä","üòä","üòÇ","üòÇ","‚ù§Ô∏è","‚ù§Ô∏è","üòç","üòç","üòÅ","üòÅ","üëç","üëç","üò°","üò°","üòé","üòé"];
        
        var shuf_emojis = emojis.sort(() => (Math.random() > 0.5) ? 1 : -1);
        for (var i = 0; i < emojis.length; i++) {
            let box = document.createElement('div');
            box.className = 'item';
            box.innerHTML = shuf_emojis[i];
            
            box.onclick = function() {
                this.classList.add('boxOpen');
                setTimeout(function() {
                    if (document.querySelectorAll('.boxOpen').length > 1) {
                        if (document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML) {
                            document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch');
                            document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch');

                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');

                            if (document.querySelectorAll('.boxMatch').length == emojis.length) {
                                alert('Hurray-You win! Well Doneüëç');
                            }
                        } else {
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');
                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                        }
                    }
                }, 500);
            }
            document.querySelector('.game').appendChild(box);
        }
    </script> 
</body> 
</html>
